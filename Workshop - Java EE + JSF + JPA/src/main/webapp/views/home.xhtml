<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ul="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<body>
<ui:include src="templates/head.xhtml"/>
<div class="container-fluid">
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <hr class="my-3"/>
        <div class="text-center mb-3">
            <h4 class="text-info">Welcome, #{session.getAttribute("username")}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <ui:repeat value="#{homeBean.jobs}" var="job" varStatus="index">

                <div class="row mb-4 d-flex justify-content-around">
                    <div class="col-md-3 d-flex flex-column text-center">
                        <h:graphicImage library="img" name="#{job.sector}.jpg" class="img-thumbnail" width="300"
                                        height="300"/>
                        <h5 class="text-center">#{job.profession}</h5>

                        <h:link outcome="job-details?id=#{job.id}" class="btn btn-info" value="Details"/>
                        <h:link outcome="delete-job?id=#{job.id}" class="btn btn-danger" value="Delete"/>
                    </div>
                </div>
            </ui:repeat>
        </div>
        <hr class="my-3"/>
    </main>
    <ul:include src="templates/footer.xhtml"/>
</div>
</body>
</html>
