<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>

<body>
<main>
    <head>
        <th:block th:include="~{fragments/navbar}"/>
    </head>

    <div class="container">
        <h2 class="text-center text-white mt-5">West Compass Offers</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <th:block th:each="car:${cars}">
                <div class="col-md-4 d-flex flex-column bg-text mb-3">
                    <h2>Brand: <span th:text="${car.getBrand()}"></span></h2>
                    <h4>Model: <span th:text="${car.getModel()}"></span></h4>
                    <h4>Year: <span th:text="${car.getYear()}"></span></h4>
                    <h4>Engine: <span th:text="${car.getEngine()}"></span></h4>
                </div>
            </th:block>
        </div>
    </div>
</main>
</body>
</html>
